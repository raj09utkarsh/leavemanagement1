{% extends 'manager/base.html' %}

{% block content %}
    {% for application in applications %}
        <p>
            {{application.author}} {{application.description}} 
            <a href="{{MEDIA_URL}}{{application.docs.url}}">Document</a>
            <a href="{% url 'AcceptApplication' app_id=application.id %}">Accept</a>
            <a href="">Reject</a>
        </p>
    {% endfor %}
{% endblock %}
